services:
  hallway-calendar:
    image: hallway-calendar:latest
    build: .
    container_name: herrera-house-calendar
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # Optional: set in Portainer or uncomment and edit
      # - CALENDAR_TITLE=House Calendar
      # - REFRESH_PAGE_MINUTES=60
    volumes:
      - calendar-data:/app/data

volumes:
  calendar-data:
